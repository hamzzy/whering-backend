version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: whering-test-app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - whering-network

  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: whering-test-app-dev
    ports:
      - '3000:3000'
      - '9229:9229' # Debug port
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    restart: unless-stopped
    networks:
      - whering-network

networks:
  whering-network:
    driver: bridge

