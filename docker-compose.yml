version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: whering-test-app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - whering-network

networks:
  whering-network:
    driver: bridge

